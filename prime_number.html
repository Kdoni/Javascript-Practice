<body>
    <script>
        let n = Number(prompt("Insert a number",0));
        prime: for (let i=2;i<n;i++){ 
            
            //Initiates a number count from 2 up until the given number.
          
            for (let x=2;x<i;x++){

            //Initiates a number count from 2 up until the i.
              
            if (i%x==00){

            //i is supposed to always to greater than x, hence if their modulo is 0...
            //If the condition is not met, exit the loop, console.log and continue the outer loop.
                    continue prime;
                }
            }
            console.log(i);
        
        }
        
    </script>
    
</body>
