<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        while (true){
            let userInput = prompt("Please insert a number greater than 100","");
            console.log(userInput);
            if(userInput==="" ||userInput===null){
                break;
            }else if (Number(userInput)>100){
                alert(userInput);
                break;
            }else if (Number(userInput)<100){
                alert("Error, please enter another number greater than 100");
                continue;
            }
        }
    </script>
    
</body>
</html>
